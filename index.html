<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Медицинские разделы</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Медицинские разделы</h1>

  <!-- Поле поиска -->
  <input type="text" id="search" placeholder="Поиск раздела...">

  <!-- Основное меню -->
  <div class="menu" id="menu">
    <button>Акушерство и гинекология</button>
    <button>Анестезиология и реанимация</button>
    <button>Инфекционные заболевания</button>
    <button>Кардиология</button>
    <button>Констатация</button>
    <button>Неврология</button>
    <button>Оториноларингология</button>
    <button>Офтальмология</button>
    <button>Педиатрия</button>
    <button>Стоматология</button>
    <button>Терапия</button>
    <button>Токсикология</button>
    <button>Травматология</button>
    <button>Урология</button>
    <button>Хирургия</button>
    <button>Прочее</button>
    <button>Шпаргалки</button>
  </div>

  <script>
    // Поиск по разделам
    const searchInput = document.getElementById('search');
    const buttons = document.querySelectorAll('.menu button');

    searchInput.addEventListener('input', () => {
      const value = searchInput.value.toLowerCase();
      buttons.forEach(btn => {
        btn.style.display = btn.textContent.toLowerCase().includes(value)
          ? 'block'
          : 'none';
      });
    });
  </script>
</body>
</html>
